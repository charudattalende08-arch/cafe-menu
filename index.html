<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link href="style.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>Brew & Bite </h1>
        <p class="established">Est. 2025</p>
        <hr>
        <section>
          <h2>Coffee</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"/>
          <article class="item">
            <p class="flavor">French Vanilla</p><p class="price">280</p>
          </article>
          <article class="item">
            <p class="flavor">Caramel Macchiato</p><p class="price">400</p>
          </article>
          <article class="item">
            <p class="flavor">Pumpkin Spice</p><p class="price">295</p>
          </article>
          <article class="item">
            <p class="flavor">Hazelnut</p><p class="price">350</p>
          </article>
          <article class="item">
            <p class="flavor">Mocha</p><p class="price">420</p>
          </article>
        </section>
        <section>
          <h2>Desserts</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"/>
          <article class="item">
            <p class="dessert">Donut</p><p class="price">125</p>
          </article>
          <article class="item">
            <p class="dessert">Cherry Pie</p><p class="price">225</p>
          </article>
          <article class="item">
            <p class="dessert">Cheesecake</p><p class="price">290</p>
          </article>
          <article class="item">
            <p class="dessert">Cinnamon Roll</p><p class="price">270</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line">
      <footer>
  <p>
    <a href="https://www.linkedin.com/in/charudatta-lende-812009326" target="_blank">
      Visit my LinkedIn profile
    </a>
  </p>
  <p class="address">Made by Charudatta</p>
</footer>
    </div>
  </body>
</html>
